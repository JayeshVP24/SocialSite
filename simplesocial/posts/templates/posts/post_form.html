{% extends "posts/post_base.html" %}
{% load bootstrap4 %}

{% block post_content %}
    <h3>Create a New Post</h3>
    <form id='postForm' action="{% url 'post:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap4_form form %}
        <input type="submit" value="Post" class="btn btn-large"> 
    </form>
{% endblock post_content %}
