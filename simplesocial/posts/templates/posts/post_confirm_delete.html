{% extends "posts/post_base.html" %}       

{% block post_content %}
    <h3>Are you sure you want to delete this post?</h3>
    
    <div class="posts">
        {% include "posts/_post.html" with post=object  %}
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-large">
        <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-large">Cancel</a>
    </form>

    <script>
        document.getElementById('delete').style.display = "none";
    </script>
{% endblock post_content %}
