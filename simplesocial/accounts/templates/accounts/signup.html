{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block headtag %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
{% endblock headtag %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
        <h1 id="main">Sign Up</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form%}
                <input class="btn" type="submit" value="Sign Up">
            </form>
        </div>
    </div>
{% endblock content %}
