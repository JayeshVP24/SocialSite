{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block headtag %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
{% endblock headtag %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1 id="main">Log In</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form%}
                <input type="submit" class="btn" value="LOG IN">
            </form>
        </div>
    </div>
{% endblock content %}
